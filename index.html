<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="./css/style.css" />

    <script src="./js/main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/b5d5be48f5.js"
      crossorigin="anonymous"
    ></script>
    <title>김혜지 포트폴리오</title>
  </head>
  <body>
    <header>
      <nav>
        <!--메뉴-->
        <div>
          <ul>
            <li>
              <a href="#home">Home</a>
            </li>
            <li>
              <a href="#about">About</a>
            </li>
            <li>
              <a href="#skills">Skills</a>
            </li>
            <li>
              <a href="#projects">Projects</a>
            </li>
            <li>
              <a href="#educations">Educations</a>
            </li>
            <li>
              <a href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <!--Home-->
      <section id="home">
        <!--Home Data-->
        <div>
          <h2>
            안녕하세요!<br />
            김혜지입니다!<br />
          </h2>

          <a href="#contact">Contact</a>

          <div>
            <a
              href="https://github.com/hjkim977"
              target="_blank"
              title="혜지의 깃허브"
            >
              <i class="fa-brands fa-github"></i>
            </a>
          </div>
        </div>

        <!--Home Image-->
        <div>
          <img src="./images/home/profile.png" alt="혜지 프로필 이미지" />
        </div>
      </section>

      <!--About-->
      <section id="about">
        <h2>About</h2>

        <div>
          <div>
            <img src="./images/about/" alt="혜지 프로필 이미지" />
          </div>

          <div>
            <h3>타이틀 수정 예정</h3>
            <p>소개글도 수정 예정</p>
          </div>
        </div>
      </section>

      <!--Skills-->
      <section id="skills">
        <h2>Skills</h2>

        <div>
          <article>
            <div>
              <!--백엔드-->
              <h3>BACKEND</h3>
              <article>
                <div>
                  <!--icon-->
                  <i class="fa-brands fa-python"></i>
                  <!--skill name-->
                  <span>PYTHON</span>
                </div>

                <div>
                  <!--percentage-->
                  <span>85%</span>
                </div>
                <progress id="python" max="100" value="85"></progress>
              </article>
            </div>
          </article>
          <article>
            <div>
              <!--프론트엔드-->
              <h3>FRONTEND</h3>
              <article>
                <div>
                  <!--icon-->
                  <i class="fa-brands fa-html5"></i>
                  <!--skill name-->
                  <span>HTML5</span>
                </div>
                <div>
                  <!--percentage-->
                  <span id="html5">85%</span>
                </div>
                <progress id="html5" max="100" value="85"></progress>
              </article>
              <article>
                <div>
                  <!--icon-->
                  <i class="fa-brands fa-css3-alt"></i>
                  <!--skill name-->
                  <span>CSS3</span>
                </div>

                <div>
                  <!--percentage-->
                  <span id="css3">85%</span>
                </div>
                <progress id="css3" max="100" value="85"></progress>
              </article>
              <article>
                <div>
                  <!--icon-->
                  <i class="fa-brands fa-js"></i>
                  <!--skill name-->
                  <span>JAVASCRIPT</span>
                </div>
                <div>
                  <!--percentage-->
                  <span id="javascript">85%</span>
                </div>
                <progress id="javascript" max="100" value="85"></progress>
              </article>
              <article>
                <div>
                  <!--icon-->
                  <i class="fa-brands fa-vuejs"></i>
                  <!--skill name-->
                  <span>VUE.JS</span>
                </div>
                <div>
                  <!--percentage-->
                  <span id="vue.js">85%</span>
                </div>
                <progress id="vue.js" max="100" value="85"></progress>
              </article>
            </div>
          </article>
        </div>
      </section>

      <!--Projects-->
      <section id="projects"></section>

      <!--Work-->
      <section id="educations"></section>

      <!--Contact-->
      <section id="contact"></section>
    </main>

    <!--Footer-->
    <footer></footer>
  </body>
</html>
